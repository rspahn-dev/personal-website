<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robin Spahn</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="site-top-bar" aria-hidden="true"></div>
    <canvas id="background-canvas" aria-hidden="true"></canvas>

    <header class="site-header">
      <img class="site-banner" src="website_banner.png" alt="Abstract rainbow banner" />
    </header>

    <main class="container">
      <nav class="tab-nav" role="tablist" aria-label="Site sections">
        <button id="tab-about" class="tab-button active" data-tab="about" role="tab" aria-selected="true" aria-controls="about">
          About
        </button>
        <button id="tab-portfolio" class="tab-button" data-tab="portfolio" role="tab" aria-selected="false" aria-controls="portfolio">
          Portfolio
        </button>
        <button id="tab-blog" class="tab-button" data-tab="blog" role="tab" aria-selected="false" aria-controls="blog">
          Blog
        </button>
        <button id="tab-contact" class="tab-button" data-tab="contact" role="tab" aria-selected="false" aria-controls="contact">
          Contact Me
        </button>
      </nav>

      <section id="about" class="tab-panel active" role="tabpanel" aria-labelledby="tab-about">
        <h2>Hi, I'm Robin</h2>
        <div id="about-content" class="rich-text"></div>
      </section>

      <section id="portfolio" class="tab-panel" role="tabpanel" aria-labelledby="tab-portfolio" hidden>
        <h2>Portfolio</h2>
        <p id="portfolio-intro" class="intro-text"></p>
        <div id="portfolio-grid" class="portfolio-grid" role="list"></div>
      </section>

      <section id="blog" class="tab-panel" role="tabpanel" aria-labelledby="tab-blog" hidden>
        <h2>Blog</h2>
        <p class="intro-text">Filter by date or tags to explore posts.</p>
        <form id="blog-filter-form" class="blog-filters" aria-label="Blog filters">
          <div>
            <label for="start-date">Start date</label>
            <input type="date" id="start-date" name="start-date" />
          </div>
          <div>
            <label for="end-date">End date</label>
            <input type="date" id="end-date" name="end-date" />
          </div>
          <div>
            <label for="tag-filter">Tags</label>
            <select id="tag-filter" name="tag-filter">
              <option value="">All tags</option>
            </select>
          </div>
          <div>
            <button type="submit">Apply</button>
            <button type="reset" class="secondary">Reset</button>
          </div>
        </form>
        <div id="blog-grid" class="blog-grid"></div>
        <p id="blog-empty" class="empty-state" hidden>No posts match your filters yet.</p>
      </section>

      <section id="contact" class="tab-panel" role="tabpanel" aria-labelledby="tab-contact" hidden>
        <h2>Contact Me</h2>
        <p class="intro-text">Connect with me around the web.</p>
        <div id="contact-list" class="contact-icons" role="list"></div>
      </section>
    </main>

    <footer>
      <p>Â© <span id="year"></span> Robin Spahn. All rights reserved.</p>
      <p><a class="admin-link" href="admin.html">Admin dashboard</a></p>
    </footer>
  </body>
</html>
